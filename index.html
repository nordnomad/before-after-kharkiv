<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <!-- Setup Leaflet -->
    <script type="text/javascript" src="js/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
    <!-- Setup Before-After Plugin dependencies -->
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/jquery.beforeafter-map-0.11.js"></script>
    <script type="text/javascript" src="js/L.Map.Sync.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Serif' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
    <link rel="stylesheet" href="css/L.Icon.Pulse.css" type='text/css'/>
    <script src="js/modernizr.js"></script> <!-- Modernizr -->
    <script src="js/L.Icon.Pulse.js"/>

    <link rel="stylesheet" href="css/leaflet.locationlist.css" type='text/css'/>

    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
          rel='stylesheet'/>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.domoritz.de/leaflet-locatecontrol/dist/L.Control.Locate.min.css"/>

    <script src="https://www.domoritz.de/leaflet-locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/leaflet.social.css"/>
</head>

<body>
<script type='text/javascript' src="js/leaflet.social.js"></script>
<script type="text/javascript" src="js/leaflet.locationlist.js"></script>
<style>.leaflet-top{top:60px}</style>
<main class="cd-main-content">

    <!-- your content here -->
    <!-- Create a map container div and divs for your two maps -->
    <div id="map-container" class="has-geolocation has-fullscreen ready show-explore small">
        <!-- Make sure to give the map divs height and width -->
        <div id="before">
            <div class="cd-panel from-left before">
                <header class="cd-panel-header">
                    <h1 id="before-title">
                        <!-- Title of selected point -->
                    </h1>
                    <a href="#0" class="cd-panel-close">Close</a>
                </header>

                <div class="cd-panel-container">
                    <div class="cd-panel-content">
                        <p id="before-content">
                            <!-- Description of selected point -->
                        </p>
                        <div class="to2015 year_link left">&#10094; 2015</div>
                        <div class="to1942 year_link right">1942 &#10095;</div>
                    </div> <!-- cd-panel-content -->
                </div> <!-- cd-panel-container -->
            </div>
        </div>
        <div id="after" style="z-index:1">
            <div class="cd-panel from-left after">
                <header class="cd-panel-header">
                    <h1 id="after-title">
                        <!-- Title of selected point -->
                    </h1>
                    <a href="#0" class="cd-panel-close">Close</a>
                </header>

                <div class="cd-panel-container">
                    <div class="cd-panel-content">
                        <p id="after-content">
                            <!-- Description of selected point -->
                        </p>
                        <div class="to2015 year_link left">&#10094; 2015</div>
                        <div class="to1942 year_link right">1942 &#10095;</div>
                    </div> <!-- cd-panel-content -->
                </div> <!-- cd-panel-container -->
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/site.js"></script>
</main>
</body>
</html>
